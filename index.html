<html>

  <meta name="viewport" content="width=device-width">
  <title>lineToCenter</title>
</head>
<body>
  <canvas id="myCanvas" width="450" height="300" style="border:1px solid #000000;"></canvas>

<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

function lineToCenter(x,y,color){

for(var i=0; i<100; i++){

context.beginPath();
context.moveTo(x,y);
context.lineTo(225,150);
context.strokeStyle = 'green';
context.stroke();
}
}

for(var i=0; i<100; i++) {

var x = Math.floor((Math.random() * 450) + 1);
var y = Math.floor((Math.random() * 300) + 1);

lineToCenter(x,y,'green');
}
</script>
</body>
</html>
